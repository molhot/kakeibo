<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            登録ページ
        </title>
    </head>
    <body>
        {% for user in users %}
        <div>
            {{user.id}}
        </div>
        <div>
            {{user.name}}
        </div>
        {% endfor %}
        <form action="/regist/" method="post">
            {% csrf_token %}
            {{form.as_table}}
            <input type="submit" value="登録">
        </form>
    </body>
</html>
